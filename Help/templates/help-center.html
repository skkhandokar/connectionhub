<h3 class="text-color">Help Center</h3>
<form id="file-input-form" class="gap-10 dis-col width-max">
    {% csrf_token %}
    <div class="dis-col gap-5">
        <label for="subject" class="text-color">Subject</label>
        <input class="secondary-background card text-color" type="text" name="subject" id="subject">
    </div>

    <div class="dis-col gap-5">
        <label for="message" class="text-color">Message</label>
        <textarea style="height: 200px" name="message" id="message" class="secondary-background card text-color"></textarea>
    </div>
    <div id="error" class="error-message danger-text"></div>
    <div id="success" class="success-message"></div>
    <div>
        <button class="accent-one-bg card" data-form-type="help" type="submit" id="submit-button">Submit</button>
    </div>
</form>
