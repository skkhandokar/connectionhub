<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Page Not Found</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			color: #fff;
			background: #121212;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background: #3f3f3f;
		}

		.title {
			font-size: 6rem;
			font-weight: bold;
			color: #4C4CFF;
			margin: 0;
		}

		.message {
			font-size: 2rem;
			margin: 2rem 0;
		}

		.link {
			font-size: 1.5rem;
			color: #F8E71C;
			text-decoration: none;
			transition: all 0.2s ease-in-out;
		}

		.link:hover {
			color: #2f2fb0;
		}

		.icon {
			font-size: 4rem;
			margin-bottom: 2rem;
			color: #F8E71C;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="title">404</h1>
		<p class="message">Sorry, the page you're looking for could not be found.</p>
		<a href="/" class="link">Go back to home</a>
		<div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
	</div>
</body>
</html>
